<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Translator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <p>Click the microphone button, say 'meow' in your best cat language</p>
    <div id="translate-boxes">
        <div class="translate-box">
            <div class="language-options">Cat</div>
            <textarea name="input-cat-lang" id="inpCat" cols="30" rows="10"></textarea>
        </div>
        <div class="translate-box">
            <div class="language-options">English</div>
            <textarea name="input-en-lang" id="inpEn" cols="30" rows="10" placeholder="Vertaling"></textarea>
        </div>
    </div>
</body>
</html>
